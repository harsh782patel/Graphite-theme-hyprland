# current-theme.conf
# Graphite (Base16-style) theme for kitty
# Author: generated for Harsh
# Save as ~/.config/kitty/current-theme.conf
# Restart kitty or reload config to apply.

# ---- Core colors ----------------------------------------------------------------
background   #303030
foreground   #C3C3C5
cursor       #C3C3C5
cursor_text  #1F2021
selection_background #3A3C3E
selection_foreground #E6E7E8
# inactive/active tab (kitty GUI integration)
active_tab_background   #2A2B2D
active_tab_foreground   #E6E7E8
inactive_tab_background #1F2021
inactive_tab_foreground #8A8C8E

# ---- Basic (ANSI) color mapping (Base16 convention) -------------------------------
# Map color0..color15 to base16 values.
color0  #1F2021
color1  #D35F5F
color2  #7BAA70
color3  #C3A84E
color4  #6D87B1
color5  #A27FB7
color6  #70A7A7
color7  #C3C3C5

# Bright variants
color8  #535557
color9  #D35F5F
color10 #7BAA70
color11 #C3A84E
color12 #6D87B1
color13 #A27FB7
color14 #70A7A7
color15 #F7F7F8

# ---- Cursor and bell -------------------------------------------------------------
cursor_shape block
cursor_blink_interval 0.5
bell  true
visual_bell false

# ---- Misc appearance -------------------------------------------------------------
# Bold becomes bright variant
bold_is_bright true

# Dim color (makes "dim" use a slightly darker variant)
dim_foreground   #8A8C8E

# URL color (links)
url_color #6D87B1

# Kitty-specific window padding / font (optional - uncomment to use)
# font_family      Hack
# font_size        12.0
# window_padding_width 10

# ---- Window title / active window colors (optional) ------------------------------
active_tab_background   #2A2B2D
active_tab_foreground   #E6E7E8
inactive_tab_background #1F2021
inactive_tab_foreground #8A8C8E

# ---- Example recommended mapping for prompt colors (optional) --------------------
# If you use powerline / starship, these accents look good:
# prompt_error        #D35F5F
# prompt_warning      #C3A84E
# prompt_success      #7BAA70
# prompt_info         #6D87B1

# ---- Notes -----------------------------------------------------------------------
# - Colors chosen to balance contrast & low-eye-fatigue for long terminal sessions.
# - color0..color15 mapping follows a Base16 convention so direct Base16 themes/tooling will match.
# - Tweak cursor, selection, or active_tab colors to taste.

# End of current-theme.conf

