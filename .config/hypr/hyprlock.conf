$font = Inter
$text = rgba(255, 255, 255, 1)
background {
    monitor =
    path = /home/harsh/Tweaks/Graphite-kde-theme-main/wallpaper/Graphite/contents/images_dark/3840x2160.jpg
    blur_passes = 3
	blur_size = 4
	contrastt = 0.9
	brightness = 0.7
	vibrance = 0.2 
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(38, 38, 38, 0.5)
    outer_color = $text
    check_color= $text
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg
    font_color = rgba(143, 143, 143, 1)
    fade_on_empty = false
    rounding = 20
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    font_family = $font

    # Shadow effects
    shadow_passes = 12          # Shadow quality (more passes = better quality)
    shadow_size = 25            # Shadow size
    shadow_color = rgba(0, 0, 0, 1)      # Shadow color
    shadow_boost = 2.0          # Shadow intensity

    position = 0, -20
    halign = center
    valign = center
}

label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = $TIME                # Update time every second
    position = 0, -80          # Position relative to center (left top)
    halign = center              # Horizontal alignment
    valign = top                # Vertical alignment

    # Text styling
    color = $text               # Text color
    font_size = 90              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 10          # Shadow quality
    shadow_size = 20            # Shadow size
}

# =============================================
# SYSTEM STATUS DISPLAY (CENTER)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = cmd[update:5000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | awk '{print $2}' | cut -d'%' -f1)% | RAM: $(free -m | awk 'NR==2{printf "%.1f%%", $3*100/$2}') | Disk: $(df -h / | awk 'NR==2{print $5}')"  # Combined system info
    position = 10, 10           # Position relative to center
    halign = bottom             # Horizontal alignment
    valign = left             # Vertical alignment

    # Text styling
    color = $text             # Text color
    font_size = 14              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}

# =============================================
# DATE DISPLAY (CENTER)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = cmd[update:43200000] date +"%A, %d %B %Y"  # Update date every 12 hours
    position = 0, 300            # Position relative to center
    halign = center             # Horizontal alignment
    valign = center             # Vertical alignment

    # Text styling
    color = $text              # Text color
    font_size = 28              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}
image {
    monitor = 
    path = /home/harsh/Pictures/Me/picrew_1752002398207577.png
    size = 150
    border_color = $text

    position = 0, 110
    halign = center
    valign = center
}
# =============================================
# USERNAME DISPLAY (RIGHT BOTTOM)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = $USER                # Show current username
    position = -10, 10        # Position relative to alignment
    halign = right              # Horizontal alignment
    valign = bottom                # Vertical alignment

    # Text styling
    color = $text              # Text color
    font_size = 14              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}